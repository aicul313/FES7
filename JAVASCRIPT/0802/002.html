<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Number 메서드</title>

</head>

<body>
    <script>
        // 모든 포로그래밍 언어의 공통사항
        // 부동소수점 연산은 정확하지 않음
        // 2진수로 바꾸었을 때 무한대수가 발생하기 때문

        console.log(0.1 + 0.2);
        let x = 0.1;

        // 산술연산 (**와 %도 많이 사용)
        console.log(`10 + 3 = ${10 + 3}`);
        console.log(`10 - 3 = ${10 - 3}`);
        console.log(`10 / 3 = ${10 / 3}`);
        console.log(`10 * 3 = ${10 * 3}`);
        console.log(`10 ** 3 = ${10 ** 3}`); // 10의 3제곱
        // console.log(`4 ** 0.5 = ${5 ** 0.5}`); 4의 제곱근
        console.log(`10 % 3 = ${10 % 3}`);
    </script>
</body>

</html>
