<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>할당연산</title>

</head>

<body>
    <script>
        let x = 10;
        let y = 10;

        y = x + 5;

        x += 5;
        x -= 5;
        x /= 5;
        x *= 5;
        x **= 5;
        x %= 5;

        console.log(y);

        let z = 10;
        ++z;
        ++z;
        z += 10;
        z /= 2;
        console.log(z);
    </script>
</body>

</html>
