<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>단항 연산자</title>

</head>

<body>
    <script>
        // 단항 연산
        console.log(-2);
        console.log(-(-2));
        // console.log(--2) // error
        console.log(+4);
        console.log(+'4');
        // 소수점 제거
        console.log(~~3.14);

        // 증감 연산자는 할당 연산자를 통해 할당된 값에만 사용 가능
        let num = 3;
        console.log("증감연산 : ", ++num);
        console.log("증감연산 : ", num++);
        console.log("증감연산 : ", --num);
        console.log("증감연산 : ", num--);

        for(let i = 0; i < 10; i++) {
            console.log(i);
        }
        for(let i = 0; i < 10; ++i) {
            console.log(i);
        }

        // 비교연산자 (값은 boolean으로 반환)
        console.log("비교연산 : ", 2 > 3);
        console.log("비교연산 : ", 2 >= 3);
        console.log("비교연산 : ", 2 < 3);
        console.log("비교연산 : ", 2 <= 3);
        // 실무에서는 등호 2개보다 등호 3개 권장
        console.log("비교연산 : ", 2 == 3);
        console.log("비교연산 : ", 2 != 3);
        console.log("비교연산 : ", 2 === 3);
        console.log("비교연산 : ", 2 !== 3);

        console.log("비교연산 : ", 2 == '2'); // 다른 언어에서는 false, js에서는 true
        console.log("비교연산 : ", 2 === '2'); // 다른 언어에서 이런 문법이 없고, js에서는 false
</script>
</body>

</html>
