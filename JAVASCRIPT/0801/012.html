<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>String</title>

</head>

<body>
    <script>
        let s = 'abcdefghij';

        console.log(s.length);

        console.log(s.toUpperCase());
        console.log(s.toLowerCase());

        // 존재하는 값을 찾았을 때
        console.log(s.indexOf('c')); // 2 
        console.log(s.search('c')); // 2

        // 존재하지 않는 값을 찾았을 때
        console.log(s.indexOf('z')); // -1
        console.log(s.search('z')); // -1

        // 정규표현식을 넣었을 때 | indexOf 같은 경우에는 정규표현식을 허용하지 않음
        console.log(s.indexOf(/cd/)); // -1
        console.log(s.search(/cd/)); // 2

        // s라는 문자열에서 c부터 h까지 자르는 코드
        console.log(s.substring(2, 7)); // cdefg

        let text = "paullab CEO leehojun CTO kimdohyeon";
        console.log(text.search(/C/g))
        console.log(text.search(/CTO/g))

        // 버전
        // indexOF ECMAScript 5
        // 검색 위치 지정 가능
        // search ECMAScript 1
        // 정규표현식 가능
        // 검색 위치 지정 가능 기능
        let text2 = "paullab CEO leehojun CTO kimdohyeon";
        console.log(text2.indexOf('C', 11)) // CTO만 찾고 싶어요!
    </script>
</body>

</html>
