<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

</head>

<body>
    <button id="submitBtn" type="submit">눌러잇~</button>
    <script>
        /*
            var : 전역 변수 선언할 때 사용
            하지만, var는 이제 사용 거의 안 함
            -- 함수 스코프를 갖는다라고 얘기함

            const : 보통은 변하지 않는 값을 선언할 때 사용
            + const 사용시 문제가 없으면 const 사용하기
            -- 블록(중괄호) 안에 선언이 되었을 경우 밖에서 이 값을 사용할 수 없음 블록 스코프를 갖는다라고 얘기함

            let : 보통은 변하는 값을 선언할 때 사용
            + const로 사용해서 문제가 발생하는 경우 사용
            -- 블록(중괄호) 안에 선언이 되었을 경우 밖에서 이 값을 사용할 수 없음 블록 스코프를 갖는다라고 얘기함
        */

        // 변수는 포스트잇이다.

        // 변수 선언 방법 X
        // 변수로 가져올 수 있는 값
        let x = 10;
        let y = 100;
        x = 15;
        console.log(x + y);

        // 한글 사용 가능
        let 호준 = 100;
        console.log(호준 + 호준);

        // 숫자(X)
        // let 10 = 100;

        // 숫자 + 문자(X)
        // let 1a = 100;

        // 문자(대소문자를 가립니다.)
        let abc = 100;
        let Abc = 200;
        let aBc = 300;
        let userAge = 10;
        let userName = '현지';
        
        // let iiiIIiiIIiiIi = 10 > 이렇게 쓰지 말기기

        // 특수문자
        // let ..\user\document  = 10; > error
        // let $__$ = 548; > 이렇게 쓰지마세요.
        // let $,_ = 10; > 이렇게 쓰지마세요.
        let _ = 100; // 반복문 돌 때 의미없는 변수에 사용
        // let __ = 100; > 이렇게 쓰지마세요.

        // 유니코드도 사용은 가능하나 사용하면 사회생활이 어려울 수 있음
        // let π = 100;
        // let ✂ = 100;
        // let ➕ = 100;
        // console.log(π + π);

        // 변수는 let, const, var, if, else 이런 지정된 키워드로(예약어) 사용하지 않습니다.

        const submitBtn = document.querySelector('#submitBtn');
        submitBtn.addEventListener('click', function() {
            alert('눌렀다잉~!');
        });
    </script>
</body>

</html>
