<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CallbackHell.html을 Promise로 바꾸기</title>
</head>

<body>
    <script>
        'use strict';

        class UserStorage {
            // 사용자가 입력한 값과 유저 정보가 일치하는 유저를 찾습니다.
            searchUser(userName, password) {

                return new Promise((resolve, reject) => {
                    // fetch를 통해 비동기 통신 시작
                    // 서버의 응답 정보가 담겨있는 response 객체를 promise로 반환
                    fetch('user.json')
                    // 통신의 결과로 전달 받는 response 객체에 json() 메서드를 이용해서 자바스클비트 객체를 가지는 promise 객체를 추출
                    .then((response) => {
                        return response.json();
                    })
                    // 전달된 자바스크립트 객체를 이용해 원하는 데이터를 추출
                    .then((data) => {
                        data.user.find((item) => {
                            return item.userName === userName && item.password === password
                        });

                        if (result) {
                            resolve(userName);
                        } else {
                            reject(new Error('user not found'));
                        }
                    }).catch((error) => {
                        console.error(error);
                    });
                });

            }

            // 유저에 맞는 인사말을 출력합니다.
            sayHi(user) {

                return new Promise((resolve, reject) => {

                    fetch('greetings.json')
                    .then((response) => {
                        return response.json();
                    }).then((data) => {
                        const result = data.greetings.find((item) => {
                            return item.userName === user
                        });

                        if (result) {
                            resolve(result);
                        } else {
                            reject(new Error('no greetings'));
                        }
                    })
                    .catch((error) => {
                        console.error(error);
                    });
                });
                
            }
        }


        const userStorage = new UserStorage();

        const userName = prompt('이름을 입력하세요.');
        const password = prompt('비밀번호를 입력하세요.');

        userStorage.searchUser(userName, password)
        .then((result) => {
            return userStorage.sayHi(result);
        }).then((result) => {
            alert(`당신에게 인사합니다! ${result.userName}님 ${result.greetings}`); 
        }).catch((errorMsg) => {
            console.error(errorMsg);
        });
    </script>
</body>

</html>
