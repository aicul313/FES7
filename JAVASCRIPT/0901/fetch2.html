<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>
</head>

<body>
    <script>
        fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json')
        .then((response) => {
            // response.ok는 응답이 성공적(200-299)일 경우 true, 아니면 false를 반환
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        }).then((data) => {
            console.log(data);
            return data;
        })
        // fetch 함수는 네트워크 오류가 발생하면 reject 상태의 Promise를 반환함
        .catch((error) => {
            console.error(error);
        });
    </script>
</body>

</html>
