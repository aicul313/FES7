<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>for</title>

</head>

<body>
    <script>
        outer : for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (i + j === 3) {
                    continue outer;
                }
                console.log(i, j);
            }
        }

        //////////////////////////////

        for (let i = 0; i < 20; i++) {
            console.log('애기네요');

            if(i < 13) continue;

            console.log(i + '살은 청소년이에요');
        }

        //////////////////////////////

        const person = {
            name: '현지',
            age: 23,
            gender: 'female'
        };

        const props = Object.keys(person);
        console.log(props);
        for (let i = 0; i < props.length; i++) {
            console.log(`key: ${props[i]}, value: ${person[props[i]]}`);
        }
    </script>
</body>

</html>
