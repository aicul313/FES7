<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>while</title>

</head>

<body>
    <script>
        let i = 0;

        while (i < 100) {
            i++;
            console.log(i + '살입니다~!');

            if (i === 14) {
                console.log(i + '살부터 중학생이 됩니다.');
                break;
            }
        }

        console.log('중학교 입학을 축하합니다🎉');

        //////////////////////////////

        let num = 0;
        
        while (num < 11) {
            document.write(num, '<br>');
            num += 1;
        }

    </script>
</body>

</html>
