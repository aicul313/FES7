<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>prototype1</title>
</head>

<body>
    <script>
        function NewFactory2(name) {
            this.name = name;
        }

        NewFactory2.prototype.sayYourName = function () {
            console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
        }

        const robot = new NewFactory2('현지');

        // 객체를 생성자함수를 통해서 생성해보기
        const me = {
            name: '정현지',
            address: '부산시 금정구 금샘로',
            phoneNum: '010-8716-9644',
            canWalk: function () {
                console.log('현지가 걷는다.');
            },
            teaching: function (student) {
                student.levelUp();
            }
        }

        const lion = {
            level: 1,
            levelUp: function () {
                this.level++;
            }
        }

        function Me(myAddress) {
            this.address = myAddress;
            this.phoneNum = '010-8000-0000';
            function canWalk() { };
        }

        Me.prototype.name = "정태경";

        Me.prototype.canWalk = function () {
            console.log('현지가 걷는다.');
        };

        Me.prototype.teaching = function (student) {
            student.levelUp();
        }

        function Lion() {
            this.level = 1;
        }

        Lion.prototype.levelUp = function () {
            this.level++;
        }
    </script>
</body>

</html>
