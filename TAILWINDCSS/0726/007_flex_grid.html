<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- https://tailwindcss.com/docs/flex -->
    <!-- https://tailwindcss.com/docs/width -->
    <!-- https://tailwindcss.com/docs/gap -->

    <div class="space-y-4">
        <div class="flex border-4 border-red-200">
            <div class="p-2 m-2 border-2 border-sky-300">hello</div>
            <div class="p-2 m-2 border-2 border-sky-300">hello</div>
            <div class="p-2 m-2 border-2 border-sky-300">hello</div>
            <div class="p-2 m-2 border-2 border-sky-300">hello</div>
            <div class="p-2 m-2 border-2 border-sky-300">hello</div>
            <div class="p-2 m-2 border-2 border-sky-300">hello</div>
        </div>

        <div class="flex flex-col border-4 border-purple-300">
            <div class="p-2 m-2 border-2 border-lime-300">현지</div>
            <div class="p-2 m-2 border-2 border-lime-300">현지</div>
            <div class="p-2 m-2 border-2 border-lime-300">현지</div>
            <div class="p-2 m-2 border-2 border-lime-300">현지</div>
            <div class="p-2 m-2 border-2 border-lime-300">현지</div>
            <div class="p-2 m-2 border-2 border-lime-300">현지</div>
        </div>

        <div class="flex flex-wrap border-4 border-blue-300">
            <div class="p-2 m-2 border-2 border-pink-300">현지</div>
            <div class="p-2 m-2 border-2 border-pink-300">현지</div>
            <div class="p-2 m-2 border-2 border-pink-300">현지</div>
            <div class="p-2 m-2 border-2 border-pink-300">현지</div>
            <div class="p-2 m-2 border-2 border-pink-300">현지</div>
            <div class="p-2 m-2 border-2 border-pink-300">현지</div>
        </div>

        <!-- 
            justify-content: center        - justify-center
            justify-content: space-between - justify-between
            align-items: flex-start        - items-start
            align-items: center            - items-center
            align-self: auto               - self-auto
            align-slef: flex-start         - self-start
            align-slef: flex-end           - self-end
            flex: 1 1 0%                   - flex-1
            flex: 1 1 auto                 - flex-auto
            flex: 0 1 auto                 - flex-initial
            flex: none                     - flex-none
        -->

        <div class="flex w-72 h-72 bg-lime-400 justify-center items-center">
            <div class="w-8 h-8 bg-yellow-300"></div>
        </div>

        <div class="flex flex-row-reverse">
            <div class="p-2 m-2 border-2 border-sky-300">1</div>
            <div class="p-2 m-2 border-2 border-sky-300">2</div>
            <div class="p-2 m-2 border-2 border-sky-300">3</div>
        </div>

        <!-- 
            space-x-1 > margin-left: 0.25rem; /* 4px */
            space-y-1 > margin-top: 0.25rem; /* 4px */
        -->

        <!-- 
            gap-px        gap: 1px;
            gap-x-px    column-gap: 1px;
            gap-1        gap: 0.25rem; /* 4px */
        -->

        <div class="flex gap-6 flex-wrap">
            <div class="p-2 border-2 border-purple-300">1</div>
            <div class="p-2 border-2 border-purple-300">2</div>
            <div class="p-2 border-2 border-purple-300">3</div>
        </div>

        <div class="flex flex-wrap border-2 border-red-500">
            <div class="w-1/3 border-2 border-blue-500 bg-[#323b4c]">
                <div class="flex flex-col">
                    <div class="text-gray-300">img</div>
                    <div class="text-white">contact</div>
                    <div class="text-white">education</div>
                    <div class="text-white">language</div>
                </div>
            </div>
            <div class="w-2/3 border-2 border-blue-500">2</div>
        </div>

        <div class="flex justify-between border-2 bg-sky-300">
            <div class="border-2 bg-pink-300">안농</div>
            <div class="border-2 bg-pink-300">안농</div>
            <div class="border-2 bg-pink-300">안농</div>
            <div class="border-2 bg-pink-300">안농</div>
        </div>

        <div class="border-2 bg-blue-300 flex justify-between">
            <div class="border-2 bg-yellow-300">logo</div>
            <div class="flex justify-between border-2 bg-pink-300 w-64">
                <div class="border-2 bg-lime-300">about</div>
                <div class="border-2 bg-lime-300">contact</div>
                <div class="border-2 bg-lime-300">profile</div>
                <div class="border-2 bg-lime-300">contact</div>
            </div>
        </div>

        <!-- 접근성과 모바일 고려 -->
        <!-- https://tailwindcss.com/docs/responsive-design#targeting-a-breakpoint-range -->
        <!-- 
            max-sm    @media not all and (min-width: 640px) { ... }
            max-md    @media not all and (min-width: 768px) { ... }
            max-lg    @media not all and (min-width: 1024px) { ... }
            max-xl    @media not all and (min-width: 1280px) { ... }
            max-2xl    @media not all and (min-width: 1536px) { ... } 
        -->

        <!-- 
            768px 이상일 때 : row
            768px 미만일 때 : col
            md:flex-row가 뜻하는 바는 768px 이상일 때 flex-row이고, 768px 미만일 때는 flex-col입니다.
        -->

        <div class="p-2 flex md:flex-row flex-col bg-blue-300">
            <div class="m-2 border-2 bg-yellow-300">안녕하세요</div>
            <div class="m-2 border-2 bg-yellow-300">안녕하세요</div>
            <div class="m-2 border-2 bg-yellow-300">안녕하세요</div>
            <div class="m-2 border-2 bg-yellow-300">안녕하세요</div>
            <div class="m-2 border-2 bg-yellow-300">안녕하세요</div>
            <div class="m-2 border-2 bg-yellow-300">안녕하세요</div>
        </div>
    </div>

</body>

</html>
