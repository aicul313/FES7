<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

    <style>
        textarea {
            resize: none;
        }
    </style>

</head>

<body>

    <label>
        오늘의 점심<br>
        <select size="3" multiple>
            <option value="lunch1">햄버거</option>
            <option value="lunch2">김밥</option>
            <option value="lunch3">비빔밥</option>
            <option value="lunch4">닭칼국수</option>
            <option value="lunch5">메밀국수</option>
            <option value="lunch6">치킨</option>
        </select>
    </label>

    <hr>

    <label>
        오늘의 점심<br>
        <select size="3" multiple>
            <option value="lunch1">햄버거</option>
            <option value="lunch2" selected>김밥</option>
            <option value="lunch3">비빔밥</option>
            <option value="lunch4">닭칼국수</option>
            <option value="lunch5">메밀국수</option>
            <option value="lunch6">치킨</option>
        </select>
    </label>

    <hr>

    <label for="user-tech">여러분이 사용해본 기술을 모두 선택해주세요</label><br>
    <select id="user-tech" name="user-tech" multiple size="5">
        <optgroup label="front-end">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="react">React</option>
            <option value="javascript">JavaScript</option>
            <option value="typescript">TypeScript</option>
        </optgroup>
        <optgroup label="back-end">
            <option value="java">JAVA</option>
            <option value="c-c++">C/C++</option>
            <option value="python">Python</option>
            <option value="c#">C#</option>
        </optgroup>
    </select>

    <hr>

    <label>
        오늘의 점심
        <input list="today-lunch">
        <datalist id="today-lunch">
            <option value="햄버거"></option>
            <option value="김밥"></option>
            <option value="비빔밥"></option>

            <!-- <option>햄버거</option>
            <option>김밥</option>
            <option>피자</option> -->
        </datalist>
    </label>

    <hr>

    <label>
        자기소개<br>
        <textarea rows="10" cols="50" minlength="10" maxlength="100" placeholder="10자 이상 100자 이하로 입력해주세요"></textarea>
    </label>

</body>

</html>
