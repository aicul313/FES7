<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>목록 관련 태그</title>

    <style>
        ul {
        list-style: square;
        list-style-position: inside;
    }

    li {
        background-color: skyblue;
    }
    </style>
</head>

<body>
    <ol>
        <li>리스트</li>
        <li>리스트</li>
    <li>리스트</li>
    </ol>

    <ul>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ul>

    <dl>
        <div>
        <dt>프론트엔스 스쿨 5기</dt>
        <dd>내 이전 기수 사람들~</dd>
    </div>
    <div>
        <dt>프론트엔스 스쿨 7기</dt>
        <dd>기요미들 모인 기수 ㅋㅋ</dd>
    </div>
    </dl>
</body>

</html>
