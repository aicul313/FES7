<!DOCTYPE html>

<head>

    <title>가상요소</title>

    <style>
        p::before {
        content: '안녕 안녕 ';
        }

        p::after {

        }
    </style>
</head>

<body>
    <p>
        <strong>나는 현지얌</strong>
        <strong>나는 현지얌</strong>
        <br>
        <strong>나는 현지얌</strong>
        <strong>나는 현지얌</strong>
        <strong>나는 현지얌</strong>
    </p>

    <img src="./img/profile.jpg">
    <input type="text">
</body>

</html>
