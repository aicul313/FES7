<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>border-radius로 모양 만들기</title>

    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 17, 17);
            border-radius: 50px 50px 50px 50px;
            margin: 20px;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 197, 6);
            border-radius: 5px;
            margin: 20px;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: rgb(118, 255, 63);
            border-radius: 200px 0 0 0;
            margin: 20px;
        }

        .box4 {
            width: 100px;
            height: 100px;
            background-color: rgb(65, 255, 255);
            border-radius: 100% 0;
            margin: 20px;
        }

        .box5 {
            width: 100px;
            height: 100px;
            background-color: rgb(60, 96, 255);
            border-radius: 0 50px;
            margin: 20px;
        }

        .box6 {
            width: 100px;
            height: 50px;
            background-color: rgb(192, 56, 255);
            border-radius: 50px 50px 0 0;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
</body>

</html>
